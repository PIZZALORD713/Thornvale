<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thornvale</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: #0b0e14;
        color: #f5f5f5;
      }

      #app {
        width: 100%;
        height: 100%;
      }

      canvas {
        display: block;
      }

      #hud {
        position: fixed;
        top: 20px;
        left: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        z-index: 1000;
      }

      #statusLine,
      #kindnessCounter {
        background: rgba(10, 12, 18, 0.72);
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 8px 12px;
        border-radius: 10px;
        font-size: 14px;
        letter-spacing: 0.2px;
      }

      #kindnessCounter {
        color: #ffd78a;
      }

      #dayNightBadge {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 12px;
        letter-spacing: 1px;
        text-transform: uppercase;
        background: rgba(10, 12, 18, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.08);
        z-index: 1000;
      }

      #dayNightBadge[data-mode="day"] {
        color: #ffe3a4;
      }

      #dayNightBadge[data-mode="night"] {
        color: #8db3ff;
      }

      #interactionPrompt {
        position: fixed;
        bottom: 28px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(10, 12, 18, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 10px 16px;
        border-radius: 12px;
        font-size: 14px;
        z-index: 1000;
      }

      #interactionPrompt.hidden,
      #kindnessCounter.hidden {
        display: none;
      }

      /* Instructions overlay */
      #instructions {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 12px 16px;
        border-radius: 10px;
        font-size: 13px;
        text-align: left;
        pointer-events: none;
        z-index: 1000;
      }

      #instructions kbd {
        background: rgba(255, 255, 255, 0.2);
        padding: 2px 6px;
        border-radius: 4px;
        font-family: monospace;
        margin: 0 2px;
      }

      /* Debug info */
      #debug {
        position: fixed;
        top: 60px;
        right: 20px;
        background: rgba(0, 0, 0, 0.75);
        color: #8fff7a;
        padding: 12px 14px;
        border-radius: 8px;
        font-family: monospace;
        font-size: 12px;
        display: none;
        z-index: 1000;
        min-width: 200px;
      }

      #debug .row {
        margin-bottom: 4px;
      }

      #debug .label {
        color: #88a088;
      }

      /* Pointer lock overlay */
      #lockOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        cursor: pointer;
      }

      #lockOverlay .content {
        text-align: center;
        color: white;
      }

      #lockOverlay h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      #lockOverlay p {
        font-size: 16px;
        opacity: 0.8;
      }

      #lockOverlay.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- Pointer lock overlay -->
    <div id="lockOverlay">
      <div class="content">
        <h2>ðŸŒ² Welcome to Thornvale</h2>
        <p>Click to begin â€¢ Press ESC to release</p>
      </div>
    </div>

    <!-- HUD -->
    <div id="hud">
      <div id="statusLine">Initializing Thornvale...</div>
      <div id="kindnessCounter" class="hidden">Kindness: 0</div>
    </div>

    <div id="dayNightBadge" data-mode="day">DAY</div>
    <div id="interactionPrompt" class="hidden">Press E â€” Interact</div>

    <!-- Instructions -->
    <div id="instructions">
      <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> Move<br />
      <kbd>Mouse</kbd> Look â€¢ <kbd>E</kbd> Interact â€¢ <kbd>N</kbd> Day/Night â€¢ <kbd>`</kbd> Debug
    </div>

    <!-- Debug panel -->
    <div id="debug">
      <div class="row"><span class="label">FPS:</span> <span id="fps">0</span></div>
      <div class="row"><span class="label">Pos:</span> <span id="pos">0, 0, 0</span></div>
      <div class="row"><span class="label">Vel:</span> <span id="vel">0, 0, 0</span></div>
      <div class="row"><span class="label">Grounded:</span> <span id="grounded">?</span></div>
      <div class="row"><span class="label">Platform:</span> <span id="platform">none</span></div>
      <div class="row"><span class="label">Hover:</span> <span id="hover">â€”</span></div>
      <div class="row"><span class="label">VisOffsetY:</span> <span id="visOffsetY">0.000</span></div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
